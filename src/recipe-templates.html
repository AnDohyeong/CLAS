<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Chef: Light and Shadow</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Chef: Light and Shadow</h1>
        <nav>
            <a href="/" class="nav-link">홈</a>
            <a href="/upload" class="nav-link">레시피 업로드</a>
        </nav>
    </header>

    <main>
        <div class="recipe-grid">
            {% for recipe in recipes %}
            <div class="recipe-card">
                <h2>{{ recipe[1] }}</h2>
                <p class="author">작성자: {{ recipe[4] }}</p>
                <p class="rating">평점: {{ recipe[6] }}/5.0</p>
                <div class="recipe-preview">
                    <h3>재료:</h3>
                    <p>{{ recipe[2][:100] }}...</p>
                </div>
                <a href="#" class="view-recipe">레시피 보기</a>
            </div>
            {% endfor %}
        </div>
    </main>
</body>
</html>

<!-- templates/upload.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>레시피 업로드 - CLAS</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>레시피 업로드</h1>
        <nav>
            <a href="/" class="nav-link">홈으로 돌아가기</a>
        </nav>
    </header>

    <main>
        <form class="upload-form" method="POST">
            <div class="form-group">
                <label for="title">레시피 제목:</label>
                <input type="text" id="title" name="title" required>
            </div>

            <div class="form-group">
                <label for="ingredients">재료:</label>
                <textarea id="ingredients" name="ingredients" required></textarea>
            </div>

            <div class="form-group">
                <label for="instructions">조리 방법:</label>
                <textarea id="instructions" name="instructions" required></textarea>
            </div>

            <div class="form-group">
                <label for="author">작성자 이름:</label>
                <input type="text" id="author" name="author" required>
            </div>

            <button type="submit">업로드</button>
        </form>
    </main>
</body>
</html>
